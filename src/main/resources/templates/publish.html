<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布——社区首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script type="application/javascript" src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/publish.css">

</head>
<body>

<nav class="navbar navbar-default">
    <div th:include="header.html :: header"></div>

</nav>

<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr/>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="description">问题描述</label>
                        <textarea id="description" class="form-control" name="description" th:text="${description}" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">问题标签</label>
                        <input class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="问题标签...">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-lg-9">
                                <span class="bg-danger" th:if="${null != error}" th:text="${error}"></span>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-3">
                                <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-3">
                <h2><span class="glyphicon glyphicon-paperclip"></span> 指南</h2>
                <ul>
                    <li>指南一</li>
                    <li>指南二</li>
                    <li>指南三</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
