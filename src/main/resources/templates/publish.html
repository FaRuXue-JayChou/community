<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布——社区首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script type="application/javascript" src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/publish.css">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="/">社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="话题搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${null == session.user}"><a
                        href="https://github.com/login/oauth/authorize?client_id=b8eeca538ba2ccd88770&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${null != session.user}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${null != session.user}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr/>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="description">问题描述</label>
                        <textarea id="description" class="form-control" name="description" th:text="${description}" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">问题标签</label>
                        <input class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="问题标签...">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-lg-9">
                                <span class="bg-danger" th:if="${null != error}" th:text="${error}"></span>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-3">
                                <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-3">
                <h2><span class="glyphicon glyphicon-paperclip"></span> 指南</h2>
                <ul>
                    <li>指南一</li>
                    <li>指南二</li>
                    <li>指南三</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
