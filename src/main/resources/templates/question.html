<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/index.CSS">
    <link rel="stylesheet" href="/css/question.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div th:include="navigation.html :: header"></div>
</nav>

<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9">
                <h2 th:text="${questionDTO.title}"></h2>
                <h4>
                    发起人：<span th:text="${questionDTO.githubUser.name}"></span> |
                    发布日期：<span th:text="${#dates.format(questionDTO.gmtCreated, 'yy-MM-dd hh:mm')}"></span> |
                    阅读数：<span th:text="${questionDTO.viewCount}"></span>
                </h4>
                <hr>
                <div class="div-question-content">
                    <span th:text="${questionDTO.description}"></span>
                </div>
                <hr>
                <a th:if="${session.user != null && session.user.id == questionDTO.githubUser.id}" th:href="@{'/publish/' + ${questionDTO.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-3">
                <div>
                    <h3>发起人</h3>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-avatarUrl img-rounded" th:src="${questionDTO.githubUser.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${questionDTO.githubUser.name}"></h4>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>相关话题</h3>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
